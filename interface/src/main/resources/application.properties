server.ssl.key-store-type=JKS
# The path to the keystore containing the certificate
server.ssl.key-store=D:/HOMEWORK/projetMaven/projet12_siteSof/certificat/springboot.p12
#server.ssl.key-store=C:/work/projet/Projet12_SiteSof_v1/certificat/springboot.p12
# The password used to generate the certificate
server.ssl.key-store-password=SofSecurite
# The alias mapped to the certificate
server.ssl.key-alias=SofMusique
# Since we are using Spring Security enabled application, let's configure it to accept only HTTPS requests:

server.ssl.enabled=true
