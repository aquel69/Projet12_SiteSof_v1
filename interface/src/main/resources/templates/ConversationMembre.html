<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof</title>
    <!-- Favicon -->
    <link rel="icon" href="ressources/favicon.ico" type="image/x-icon">
    <!-- Polices de caractères -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/3a8fc215ae.js" crossorigin="anonymous"></script>

    <!-- Feuilles de style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleConversationMembre.css}">
    <link rel="stylesheet" href="CSS/baseMedias.css">
    <link rel="stylesheet" media="only screen and (width: 320px) and (height: 480px)" href="CSS/iphone4.css">
    <link rel="stylesheet" media="only screen and (width: 768px) and (height: 1024px)" href="CSS/iPad_Mini.css">
    <link rel="stylesheet" media="only screen and (width: 360px) and (height: 640px)" href="CSS/galaxy_S5.css">
    <link rel="stylesheet" media="only screen and (width: 411px) and (height: 731px)" href="CSS/pixel2.css">
    <link rel="stylesheet" media="only screen and (width: 320px) and (height: 568px)" href="CSS/iPhone5_SE.css">
    <link rel="stylesheet" media="only screen and (width: 375px) and (height: 667px)" href="CSS/iPhone6_7_8.css">
    <link rel="stylesheet" media="only screen and (width: 414px) and (height: 736px)" href="CSS/iPhone6_7_8PLUS.css">
    <link rel="stylesheet" media="only screen and (width: 1024px) and (height: 1366px)" href="CSS/iPadPro.css">
<body>

<!-- Accueil -->

<header>
    <div class="col-1 ensemble_retour_accueil">
        <a th:href="@{|/|}" class="retour_accueil_icone"><i class="fas fa-times"></i></a>
        <h6 class="text_retour_accueil"><a th:href="@{|/|}">Se Déconnecter</a></h6>
    </div>
</header>
<section>
    <div class="container-fluid">
        <div class="col-12">
            <h3 class="text-center titre_conversation">CONVERSATION</h3>
        </div>
        <div class="row">
            <div class="col-4 text-center ensemble_photo_conversation">
                <img src="ressources/sof_conversation.jpg" alt="photo sof tenant son ukulélé avec un pont dans le font" class="img-fluid photo_conversation">
            </div>
            <div class="col-6 ensemble_conversation">

                    <div class="row ensemble_historique_conversation">
                        <div class="col-12">
                            <label for="historique_conversation_01" class="form-label text_form_conversation_historique">Historique Message</label>
                            <input type="text" class="form-control" id="historique_conversation_01" required>
                        </div>
                    </div>
                    <form>
                        <div class="row formulaire_conversation">
                            <div class="col-12">
                                <label for="formulaire_conversation_01" class="form-label text_form_formulaire_conversation">Nouveau Message</label>
                                <input type="text" class="form-control" id="formulaire_conversation_01" required>
                            </div>
                        </div>
                    </form>
                    <div class="row ensemble_bouton_conversation">
                        <div class="col-12 text-center">
                            <button class="btn btn-lg btn-primary bouton_conversation" type="submit">Valider</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</section>

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
