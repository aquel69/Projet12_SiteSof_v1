<body>

<!-- Accueil -->

<header>
        <span class="col-2 ensemble_retour_accueil">
            <a th:href="@{|/|}" class="retour_accueil_icone"><i class="fas fa-reply"></i></a>
            <h6 class="text_retour_accueil"><a th:href="@{|/|}">Retour Accueil</a></h6>
        </span>
</header>
<section>
  <div class="container-fluid">
    <div class="col-12">
      <h3 class="text-center titre_authentification">GESTION DU COMPTE</h3>
    </div>
    <div class="row">
      <div class="col-4 text-center ensemble_photo_authentification">
        <img th:src="@{/ressources/{image}(image=${photoInterface.getPhotoGestionCompte()})}" alt="photo sof en noir et blanc" class="img-fluid photo_authentification">
      </div>
      <div class="col-7 formulaire_inscription">
        <form th:action="@{/modificationCompte}" th:object="${utilisateur}" method="post">
          <div class="row formulaire_inscription_identite">
            <div class="col-md-6">
              <label for="formulaire_inscription_01" class="form-label text_form_inscription_nom">Nom</label>
              <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_01" th:field="*{nom}" name="nom" required/>
              <div th:if="${#fields.hasErrors('nom')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:errors="*{nom}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="formulaire_inscription_02" class="form-label text_form_inscription_prenom">Prénom</label>
              <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_02" th:field="*{prenom}" name="prenom" required>
              <div th:if="${#fields.hasErrors('prenom')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:errors="*{prenom}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <div th:object="${adresse}">
            <div class="col-md-12">
              <label for="formulaire_inscription_03" class="form-label text_form_inscription_adresse">Adresse</label>
              <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_03" th:field="*{adresse}" name="adresse" required>
              <div th:if="${#fields.hasErrors('adresse')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:errors="*{adresse}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <div class="col-md-12">
              <label for="formulaire_inscription_04" class="form-label text_form_inscription_complement">Complément</label>
              <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_04" th:field="*{complementAdresse}" name="complementAdresse">
              <div th:if="${#fields.hasErrors('complementAdresse')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:errors="*{complementAdresse}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <div class="row formulaire_inscription_coordonne">
              <div class="col-md-6">
                <label for="formulaire_inscription_05" class="form-label text_form_inscription_ville">Ville</label>
                <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_05" th:field="*{ville}" name="ville" required>
                <div th:if="${#fields.hasErrors('ville')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <span class="message_erreur" th:errors="*{ville}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="formulaire_inscription_06" class="form-label text_form_inscription_codePostal">Code Postal</label>
                <input type="text" class="form-control police_creation_compte" id="formulaire_inscription_06" th:field="*{codePostal}" name="codePostal" required>
                <div th:if="${#fields.hasErrors('codePostal')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <span class="message_erreur" th:errors="*{codePostal}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="formulaire_inscription_07" class="form-label text_form_inscription_email">Email</label>
              <p th:text="${adresseMail}"  class="form-control police_creation_compte" id="formulaire_inscription_07"></p>
            </div>
            <div class="col-md-6">
              <label for="formulaire_inscription_08" class="form-label text_form_inscription_confEmail">Nouvel Email</label>
              <input type="email" th:value="${nouveauEmail}" name="nouveauEmail" class="form-control police_creation_compte" id="formulaire_inscription_08">
              <div th:if="${messageErreurConfirmationMail != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:text="${messageErreurConfirmationMail}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <div class="row formulaire_inscription_authentification">
            <div class="col-md-6">
              <label for="formulaire_inscription_09" class="form-label text_form_inscription_mdp">Mot de Passe Actuel</label>
              <input type="password" class="form-control police_creation_compte" id="formulaire_inscription_09" th:field="*{motDePasse}" name="motDePasse">
              <div th:if="${messageErreurMotDePasse != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:text="${messageErreurMotDePasse}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>

            <div class="col-md-6">
              <label for="formulaire_inscription_010" class="form-label text_form_inscription_confMdp">Nouveau Mot de Passe</label>
              <input type="password" th:value="${nouveauMotDePasse}" name="nouveauMotDePasse" class="form-control police_creation_compte" id="formulaire_inscription_010">
              <div th:if="${messageErreurConfirmationMotDePasse != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:text="${messageErreurConfirmationMotDePasse}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-lg btn-primary bouton_modification" type="submit">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
