<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof</title>
    <!-- Favicon -->
    <link rel="icon" href="ressources/favicon.ico" type="image/x-icon">
    <!-- Polices de caractÃ¨res -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/3a8fc215ae.js" crossorigin="anonymous"></script>

    <!-- Feuilles de style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleHeader.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleNewsletter.css}">

<body>

<!-- Newsletter -->

<div th:insert="Header :: header()"></div>
<div class="container-fluid g-0">
    <div class="row titre_global_newsletter g-0 align-items-center">
        <div class="col-12 titre_newsletter">
            <h3 class="text-center titre_ajout_newsletter">AJOUT D'UNE NEWSLETTER</h3>
        </div>
    </div>
    <div class="row justify-content-center g-0">
        <div class="col-5 formulaire_newsletter">
            <form th:action="@{/envoiNewsletter}" th:object="${mail}" method="post">
                <div class="row formulaire_ensemble_newsletter g-0">
                    <div class="col-md-12 formulaire_ensemble_objet">
                        <label for="formulaire_newsletter_objet" class="form-label text_form_newsletter_objet">Objet :</label>
                        <input th:field="*{objet}" name="objet" type="text" class="form-control texte_objet" id="formulaire_newsletter_objet" required>
                    </div>


                    <div class="col-md-12 formulaire_ensemble_texte">
                        <label for="area1" class="form-label text_form_newsletter_texte">Texte :</label>
                        <textarea th:field="*{message}" name="message" type="text" class="form-control texte_newsletter" id="area1"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-lg btn-primary bouton_newsletter" type="submit">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<!-- Bootstrap 5 -->
<!--<script type="text/javascript" src="//js.nicedit.com/nicEdit-latest.js"></script>-->
<script src="JS/nicEdit.js"></script>
<script type="text/javascript">
    bkLib.onDomLoaded(function() { nicEditors.push(new nicEditor({externalCSS : 'news.css'}).panelInstance(document.getElementById('area1'))) });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
