<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof</title>
    <!-- Favicon -->
    <link rel="icon" href="ressources/favicon.ico" type="image/x-icon">
    <!-- Polices de caractères -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/3a8fc215ae.js" crossorigin="anonymous"></script>

    <!-- Feuilles de style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleDesinscriptionNewsletter.css}">

<body>

<!-- Accueil -->

<header>
    <div class="col-2 ensemble_retour_accueil">
        <a th:href="@{|/|}" class="retour_accueil_icone"><i class="fas fa-reply"></i></a>
        <h6 class="text_retour_accueil"><a th:href="@{|/|}">Retour Accueil</a></h6>
    </div>
</header>
<section>
    <div class="container-fluid">
        <div class="row titre_global_desinscription g-0 align-items-center">
            <div class="col-12 ensemble_titre_desinscription">
                <h3 class="text-center titre_desinscription">DÉSINSCRIPTION NEWSLETTER</h3>
            </div>
            <div th:if="${messageEmailSupprime != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span class="message_erreur" th:text="${messageEmailSupprime}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="row d-flex h-100">
            <div class="col-4 text-center ensemble_photo_desinscription">
                <img th:src="@{/ressources/{image}(image=${photoInterface.getPhotoDesinscriptionNewsletter()})}" alt="photo sof en train de sourire avec son ukulélé" class="img-fluid photo_desinscription">
            </div>
            <div class="col-7 ensemble_formulaire_desinscription">
                <form th:action="@{/desinscriptionNewsletter}" method="post">
                    <div class="row formulaire_desinscription justify-content-center align-items-center">
                        <div class="col-md-6 formulaire_desinscription_col">
                            <label for="formulaire_desinscription_00" class="form-label text_form_desinscription">Saisissez votre Email pour vous désinscrire</label>
                            <input type="email" class="form-control police_desinscription" id="formulaire_desinscription_00" th:value="*{email}" name="email" required>
                            <div th:if="${messageErreurEmail != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                <span class="message_erreur" th:text="${messageErreurEmail}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-lg btn-primary bouton_desinscription" type="submit">Valider</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
